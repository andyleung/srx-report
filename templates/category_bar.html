{% extends "base.html" %}
{% block content %}

<html>
<head>
  <script src="http://d3js.org/d3.v3.min.js"></script>
  <script src="http://dimplejs.org/dist/dimple.v2.1.2.min.js"></script>
  <script type="text/javascript">
    function draw(data){
      var svg = dimple.newSvg("body",800,500);
      var chart = new dimple.chart(svg, data);
      chart.setBounds(200,25,"80%","80%")
      //chart.x = 200;
      chart.ease = "elastic";
      var myAxis = chart.addCategoryAxis("y", "_id");
      myAxis.fontSize = "15px";
      chart.addColorAxis("app_count",['#B58929','#C61C6F','#268BD2','#85992C']);
      chart.addMeasureAxis("x", "app_count");
      chart.addSeries(null, dimple.plot.bar);
      chart.draw();
    };
  </script>
</head>
<h2 class="row"> Application Categories</h2>
<body>
<div id='chartContainer'>
  <script type="text/javascript">
    d3.json("/category_data", draw);
  </script>
</div>
</body>
</html>

{% endblock %}
