{% extends "base.html" %}
{% block content %}

<html>
<head>
  <script src="http://d3js.org/d3.v3.min.js"></script>
  <script src="http://dimplejs.org/dist/dimple.v2.1.2.min.js"></script>
  <script type="text/javascript">
    function draw(data) {
    var svg = dimple.newSvg("#chartContainer", 700, 450);
    var myChart = new dimple.chart(svg, data);
      myChart.setBounds(0, 20, "85%", "85%")
      myChart.addMeasureAxis("p", "app_count");
      myChart.addSeries("_id", dimple.plot.pie);
    var myLegend = myChart.addLegend(500, 20, 200, 300, "left");
      myLegend.fontSize = "12px"
      myChart.draw();
    };
  </script>
</head>
<h2> Application Characteristics </h2>
<body>
<div id="chartContainer">
  <script type="text/javascript">
    d3.json("/subcategory_data", draw);
  </script>
</div>
</body>
</html>

{% endblock %}
