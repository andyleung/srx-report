
<html>
<head>
  <script src="http://d3js.org/d3.v3.min.js"></script>
  <script src="http://dimplejs.org/dist/dimple.v2.1.2.min.js"></script>
  <script type="text/javascript">
    function draw(data) {
    var svg = dimple.newSvg("#chartContainer", 650, 400);
    var myChart = new dimple.chart(svg, data);
      myChart.setBounds(20, 20, 460, 360)
      myChart.addMeasureAxis("p", "count");
      myChart.addSeries("_id", dimple.plot.pie);
      myChart.addLegend(500, 20, 200, 300, "left");
      myChart.draw();
    };
  </script>
</head>
<h2> Application Characteristics </h2>
<body>
<div id="chartContainer">
  <script type="text/javascript">
    d3.json("/char_data", draw);
  </script>
</div>
</body>
</html>
